<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p> 무슨설명 </p>
<p> 이것도</p>

<p id="demo"></p>

<script type="text/javascript">
var person = {
		firstName : "John",
		lastName : "Doe",
		id : 5566,
		fullName : function(){
			return this.firstName + "" + this.lastName;		
		}
};
document.getElementById("demo").innerHTML = person.fullName();
</script>
</body>
</html>
