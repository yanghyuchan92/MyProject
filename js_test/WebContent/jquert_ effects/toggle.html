<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/
jquery/1.6.4/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$("button").click(function(){
		$("p").toggle();
	})
})
</script>
</head>
<body>
<button>Toggle</button>
<p>냐냐냐냐냐냐</p>
<p>ㄹㄷㄹㄷㄹㄷㄹ</p>
</body>
</html>
