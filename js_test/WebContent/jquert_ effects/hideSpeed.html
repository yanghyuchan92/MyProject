<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/
jquery/1.6.4/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$("#hide").click(function(){
		$("p").hide(1000);
	})
	$("#show").click(function(){
		$("p").show(1000);
	})
})
</script>
</head>
<body>
<button id="hide">HIDE</button>
<button id="show">show</button>
<p>빠바바바바</p>
<p>다른 빠빠빠빠</p>
</body>
</html>
