<html>
<head>
<script>
function goBack() {
    window.history.back()
}

function goForward() {
    window.history.forward()
}
</script>
</head>
<body>
<a href="http://www.naver.com">네이버</a>
<a href="http://www.daum.net">다음</a>
<input type="button" value="Back" onclick="goBack()">
<input type="button" value="Forward" onclick="goForward()">
 
</body>
</html>
