<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/
jquery/1.6.4/jquery.js"></script> -->
<script type="text/javascript" src="./jquery.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON(
		"test04.jsp",
		response
	);
});

function response(result,textStatus){
	alert('Call Back Cal:' + textStatus);
	$("#panel").append(
		"<tr>"+
		"<td>이름</td>"+
		"</tr>"+
		"<tr>"+
		"<td>array.html 요청 처리에 성공했습니다."+
		"</td>"+
		"</tr>"
	);
	var size = result.length;
	
	var i = 0;
	
	for(i=0;i<size;i++){
		$("#panel").append(
			"<tr>"+
			"<td>"+result[i]+"</td>"+
			"</tr>"
		);
	}
}
</script>
<style type="text/css">
	td{
		border: 1px solid gray;
	}
</style>
</head>
<body>
<table id="panel"></table>
</body>
</html>
