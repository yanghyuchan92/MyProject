<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/
jquery/1.6.4/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url : 'test02.xml',
			dataType : 'xml',
			success : function(data) {
				$("item", data).each(
						function() {
							$("dl").append(
									"<dt><a href='" + $("link", this).text()
											+ "'>" + $("title", this).text()
											+ "</a></dt><dd>"
											+ $("description", this).text()
											+ "</dd>");
						});
			}
		});
	});
</script>
</head>
<body>
<dl></dl>
</body>
</html>
