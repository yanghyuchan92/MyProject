<!DOCTYPE html>

<script type="text/javascript">
	function frmSungjukSubmit(){
		var name = $("#name").val();
		var kuk = $("#kuk").val();
		var eng = $("#eng").val();
		$.post(
			"./get.jsp",
			{
				"name":name,
				"kuk":kuk,
				"eng":eng,
			},
			function(data,textStatus){
				alert(textStatus);
				result=eval("("+data+")");
				display(result);
			}
		);
	}
	
	function display(ressult){
		$("#panel").append(
			"성명 : " + result.name + "<br>" +
			"국어 : " + result.kuk + "<br>" +
			"영어 : " + result.eng + "<br>" +
			"총점 : " + result.tot + "<br>" +
			"평균 : " + result.avg
		)
		
	}
</script>
<style type="text/css">
	td{
		border: 1px solid gray;
	}
</style>
</head>
<body>
<div id="panel" align="center"></div>

<div id="inputDiv" align="center">
	<form name="frmSungjuk" id="frmSungjuk">
		성명 : <input type="text" name="name" id='name' value='가길동'/><br/>
		국어 : <input type="text" name="kuk" id='kuk' value='80'/><br/>
		영어 : <input type="text" name="eng" id='eng' value='100'/><br/>
		
		<input type="button" name='btnSubmit' id='btnSubmit'
		value='성적계산' onclick='frmSungjukSubmit()'/>
	</form>
</div>
</body>
