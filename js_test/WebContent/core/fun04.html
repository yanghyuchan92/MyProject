<!DOCTYPE html>

<head>

<style type="text/css">

  font-family: gulim; 
  font-size: 22px;

<script type="text/javascript" src="./utility.js"></script>

<body>
<H2>confirm의 사용 예제</H2>
 
 <script type="text/javascript">
 	var temp;
 	
 	temp = window.confirm("확인 도는 취소를 선택하세요");
 	
 	if(temp == true){
 		pl("확인을 선택 하셧군요" + temp);
 	}else{
 		pl("취소를 선택 하셧군요" + temp)
 	}
 </script>
</body>
</html>
