<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style> 
</head>
<body>
<H2> 변수 형변환</H2>
<HR>
 
<script type="text/javascript">
  var no1 = '1000';
  var no2 = '2000';
  
  document.write('1. ' + (no1 + no2));
  document.write("<br><br>");
  document.write('2. ' + (parseInt(no1) + parseInt(no2)))
  document.write("<br><br>");
  
  // 대출이자 25% 인하
  var no3 = '0.25';
  document.write('3. ' + (1000 * parseFloat(no3)));  
  
</script>
</body>
</html>
