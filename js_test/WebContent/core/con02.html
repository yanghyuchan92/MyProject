<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style> 
</head>
<body>
<H2>switch 문의 사용</H2>
<HR>

<script type="text/javascript">
	temp = prompt("현재의 겨절을 입력하세요?\n(spring, summer, 가을, 겨울)", "가을");
	
	switch(temp){
	case "spring":
		document.write("봄이군요. 날씨가 따뜻하네요");
		break;
		
	case "summer":
		document.write("여름이군요. 날씨가 엄청 덥네요");
		break;
		
	case "가을":
		document.write("가을군요. 날씨가 시원하네요");
		break;
		
	case "겨울":
		document.write("겨울이군요. 날씨가 춥네요");
		break;
		
		default:
			document.write("알수없는 단어 입니다.");
	
	}
</script>

</body>
</html>
