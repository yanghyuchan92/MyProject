<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style> 
<script type="text/javascript">
	function adding(x,y){
		var z = x + y;
		return z;
	}
	
	function pl(str){
		document.write(str + "<br>");
	}
</script>
</head>
<body>
<H1>함수의 사용예 3</H1>
 
<H2>
<script type="text/javascript">
	 var a = 10;
	 var b = 20;
	 
	 var c = adding(a,b);
	 pl("두 변수의 합은" + c);
	 
	 a = "야식이 건강을 해치는 진짜 이유";
	 b = "<br> 없음."
	 c = adding(a,b)
	 pl("두 변수의 합은" + c);
</script>
</H2>
</body>
</html>
