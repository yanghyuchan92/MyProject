<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style> 
</head>
<body>
<h2>연산자</h2>
<hr>
<script type="text/javascript">
	var i = 10;
	var j = 3;
	
	pl("더하기 : " + (i + j));
	pl("빼기 : " + (i - j));
	pl("곱하기 : " + (i * j));
	pl("나누기: " + (i / j).toFixed(2));
	pl("나머지 : " + (i % j));
	
	function pl(str){
		document.write(str + "<br><br>");
	}
	
</script>

</body>
</html>
