<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style> 
</head>
<body>
<H2>for 문의 사용</H2>
<HR>

<script type="text/javascript">
	var innum,i;
	
	innum = prompt("1부터 9사이의 수를 입력하세요",2);
	
	pl("입력한 숫자" + innum + "에 대한 구구단<br><br>");
	
	for(i = 1; i<=9; i++){
		pl(innum + "X" + i + "=" + (innum * i));
	}
	
	function pl(str){
		document.write(str + "<br>");
	}
</script>
</body>
</html>
