<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style> 
</head>
<body>
<H2>while 문의 사용</H2>
<HR>

<script type="text/javascript">
	var innum, i;
	
	innum = prompt("1부터 9 사이의 수를 입력하세요","2");
	
	pl("입력한 숫자" + innum + "에 대한 구구단<br>");
	i=1;
	
	while(i <= 9){
		pl(innum + "X" + i + "=" + (innum * i));
		i++;
	}
	
	function pl(str){
		document.write(str + "<br>");
	}
</script>

</body>
</html>
