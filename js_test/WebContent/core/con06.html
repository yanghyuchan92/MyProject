<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	font-family: gulim;
	font-size: 22px;
}
</style>
</head>
<body>

	<H2>제어구조의 중첩</H2>
	<HR>

	<!-- 표의 시작  -->
	<TABLE BORDER="1" cellspacing="0" cellpadding="2">
		<!-- 1행 시작  -->
		<TR>

			<script type="text/javascript">
				var i, j, result

				// 칸을 만들면서 2부터 9까지 제목을 출력
				for (i = 2; i <= 9; i++) {
					p("<TD ALIGN='CENTER' BGCOLOR='#EEEEEE'>");
					p(i + "단");
					p("</TD>");
				}

				// 1행의 끝과 2행 시작
				p("</TR>");
				p("<TR>");

				// 변수 i에 대해 j가 2부터 9까지 계산
				for (i = 2; i <= 9; i++) {

					p("<TD>");
					for (j = 1; j <= 9; j++) {
						//곱셈결과를 계산하고 칸에 출력
						result = i * j;
						p(i + " X " + j + " = " + result + "<br>");
					}
					p("</TD>");
				}

				function p(str) {
					document.write(str);
				}

				function pl(str) {
					document.write(str + "<br>");
				}
			</script>
		</TR>
	</TABLE>

</body>
</html>
