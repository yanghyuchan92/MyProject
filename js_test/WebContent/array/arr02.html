<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>
if you use a named index, when accessing an array,
JavaScript will redefined the array to a standard
object, and all array methods and properties will
produce undefined or incorrect results.

</p>

<p id="demo"></p>
<script type="text/javascript">
var person=[];
person["firstName"] = "john";
person["lastName"] = "Doe";
person["age"] = 46;
document.getElementById("demo").innerHTML = 
	person[0] + " : " + person.length;
</script>
</body>
</html>
