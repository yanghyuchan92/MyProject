<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>the unshift method returns the length of the new array.</p>

<button onclick="myFunction()">ê³ </button>
<p id="demo"></p>
<p id="a"></p>

<script type="text/javascript">
var fruits = ["Banana","Orange","Apple","Mango"];
document.getElementById("a").innerHTML=fruits;

function myFunction(){
	document.getElementById("demo").innerHTML=fruits.unshift("Lemon");
	document.getElementById("a").innerHTML=fruits;
}
</script>
</body>
</html>
